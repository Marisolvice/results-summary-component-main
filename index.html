<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="cuerpo-principal">
      <section class="tarjeta-resultado__principal">
        <div class="tarjeta-resultado">
          <h2 class="tarjeta-resultado__title">Your Result</h2>
          <div class="tarjeta-resultado__circulo">
            <p class="tarjeta-resultado__numerototal">76</p>
            <p class="tarjeta-resultado__de100">of 100</p>
          </div>
          <p class="tarjeta-resultado__result">Great</p>
          <p class="tarjeta-resultado__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="tarjeta-resumen">
          <h2 class="tarjeta-resumen__title-summary">Summary</h2>

          <div class="tarjeta-resumen__dato tarjeta-resumen__dato--rojo">
            <span
              ><i class="bi bi-lightning-charge tarjeta-resumen__reaction"></i
              >Reaction
            </span>
            <span class="tarteja-resumen__dato__cifra">80</span>
            <span class="tarjeta-resumen__dato__signo">/</span>
            <span class="tarjeta-resumen__dato__cifra2">100</span>
          </div>
          <div class="tarjeta-resumen__dato tarjeta-resumen__dato--amarillo">
            <img
              class="tarjeta-resumen__memory-icon"
              src="./assets/images/memoria.png"
              alt="Icon-memory"
            />
            <span>Memory</span>
            <span class="tarteja-resumen__dato__cifra">92</span>
            <span class="tarjeta-resumen__dato__signo">/</span>
            <span class="tarjeta-resumen__dato__cifra2">100</span>
          </div>

          <div class="tarjeta-resumen__dato tarjeta-resumen__dato--verde">
            <span> <i class="bi bi-chat-dots"></i> Verbal</span>
            <span class="tarteja-resumen__dato__cifra">61</span>
            <span class="tarjeta-resumen__dato__signo">/</span>
            <span class="tarjeta-resumen__dato__cifra2">100</span>
          </div>

          <div class="tarjeta-resumen__dato tarjeta-resumen__dato--azul">
            <span><i class="bi bi-eye"></i> Visual</span>
            <span class="tarteja-resumen__dato__cifra">72</span>
            <span class="tarjeta-resumen__dato__signo">/</span>
            <span class="tarjeta-resumen__dato__cifra2">100</span>
          </div>
          <a class="tarjeta-resumen__button">Continue</a>
        </div>
      </section>
    </main>
  </body>
</html>
