<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="tarjeta-resultado__principal">
      <div class="tarjeta-resultado">
        <p class="tarjeta-resultado__title">Your Result</p>
        <div class="tarjeta-resultado__circulo">
          <p class="tarjeta-resultado__numerototal">76</p>
          <p class="tarjeta-resultado__de100">of 100</p>
        </div>

        <p class="tarjeta-resultado__result">Great</p>
        <p class="tarjeta-resultado__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="tarjeta-resumen">
        <p class="tarjeta-resumen__title-summary">Summary</p>
        <p class="tarjeta-resumen__reaction">Reaction</p>
        <p class="tarjeta-resumen__memory">Memory</p>
        <p class="tarjeta-resumen__verbal">Verbal</p>
        <p class="tarjeta-resumen__visual">Visual</p>

        <a class="tarjeta-resumen__button" href="#">Continue</a>
      </div>
    </section>
  </body>
</html>
